pluginManagement {
    val flutterSdkPath: String by lazy {
        val properties = Properties()
        file("local.properties").inputStream().use { properties.load(it) }
        properties.getProperty("flutter.sdk")
                ?: throw IllegalArgumentException("flutter.sdk not set in local.properties")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google() // For Android and Firebase dependencies
        mavenCentral() // For other libraries like Kotlin
        gradlePluginPortal() // For Gradle plugins
    }
}

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
    }

    versionCatalogs {
        create("libs") {
            from(files("gradle/libs/libs.versions.toml")) // Reference the libs version catalog
        }
    }
}

plugins {
    id("dev.flutter.flutter-plugin-loader") version "1.0.0" // Required for Flutter integration
}

include(":app")
